<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Ficha de Associa√ß√£o - SESCON</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <div class="container">
    <h1>Ficha de Associa√ß√£o - SESCON</h1>

    <form id="fichaForm">
      <label>CNPJ</label>
      <input type="text" name="cnpj" placeholder="Somente n√∫meros" maxlength="14">

      <label>Raz√£o Social</label>
      <input type="text" name="razao" required disabled>

      <label>Endere√ßo</label>
      <input type="text" name="endereco" disabled>

      <label>E-mail</label>
      <input type="email" name="email" placeholder="contato@empresa.com">

      <label>Telefone</label>
      <input type="text" name="telefone" placeholder="(11) 9XXXX-XXXX">

      <label>Servi√ßos de Interesse</label>
      <div id="servicos-interesse-container">
          <label><input type="checkbox" name="servicos_interesse" value="Assessoria Jur√≠dica"> Assessoria Jur√≠dica</label>
          <label><input type="checkbox" name="servicos_interesse" value="Certificado Digital"> Certificado Digital</label>
          <label><input type="checkbox" name="servicos_interesse" value="Cursos e Capacita√ß√£o"> Cursos e Capacita√ß√£o</label>
          <label><input type="checkbox" name="servicos_interesse" value="Consultoria"> Consultoria</label>
          <label><input type="checkbox" name="servicos_interesse" value="Parcerias e Conv√™nios"> Parcerias e Conv√™nios</label>
      </div>

      <label>Plano Sugerido</label>
      <input type="text" name="plano" disabled>
      <p id="plano-info"></p>

      <label>S√≥cio/Respons√°vel</label>
      <select id="socios-select" name="nome_socio" required>
        <option value="">Selecione o s√≥cio respons√°vel</option>
      </select>

      <label>CPF do S√≥cio</label>
      <input type="text" name="cpf_socio" placeholder="Opcional.">

      <label>Forma de Pagamento</label>
      <select name="forma_pagamento">
        <option value="Parcelado">Parcelado</option>
        <option value="√Ä vista">√Ä vista</option>
      </select>

      <label><input type="checkbox" name="termo_aceite" value="1"> Declaro estar ciente e de acordo com os termos de associa√ß√£o.</label>

      <h3>Assinatura (use mouse ou touch)</h3>
      <canvas id="signature-pad" width=600 height=200 style="border:1px solid #ccc;"></canvas>
      <div class="sig-buttons">
        <button type="button" id="clearBtn">Limpar Assinatura</button>
      </div>

      <button type="submit" id="sendBtn" disabled>Gerar PDF</button>
    </form>

    <div id="result" style="margin-top:20px;"></div>
    <a id="downloadLink" style="display:none">üì• Baixar PDF</a>
  </div>

<script>
  const cnpjInput = document.querySelector('input[name="cnpj"]');
  const razaoInput = document.querySelector('input[name="razao"]');
  const enderecoInput = document.querySelector('input[name="endereco"]');
  const planoInput = document.querySelector('input[name="plano"]');
  const planoInfo = document.getElementById("plano-info");
  const sociosSelect = document.getElementById("socios-select");
  const sendBtn = document.getElementById("sendBtn");
  const resultDiv = document.getElementById("result");
  const form = document.getElementById("fichaForm");

  const canvas = document.getElementById("signature-pad");
  const ctx = canvas.getContext("2d");
  let drawing = false;
  let lastX = 0, lastY = 0;

  function drawLine(x1, y1, x2, y2) {
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
    ctx.closePath();
  }
  canvas.addEventListener("mousedown", (e) => {
    drawing = true;
    const rect = canvas.getBoundingClientRect();
    lastX = e.clientX - rect.left;
    lastY = e.clientY - rect.top;
  });
  canvas.addEventListener("mousemove", (e) => {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    drawLine(lastX, lastY, x, y);
    lastX = x;
    lastY = y;
  });
  canvas.addEventListener("mouseup", () => drawing = false);
  canvas.addEventListener("mouseout", () => drawing = false);
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    drawing = true;
    const rect = canvas.getBoundingClientRect();
    const t = e.touches[0];
    lastX = t.clientX - rect.left;
    lastY = t.clientY - rect.top;
  }, { passive: false });
  canvas.addEventListener("touchmove", (e) => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const t = e.touches[0];
    const x = t.clientX - rect.left;
    const y = t.clientY - rect.top;
    drawLine(lastX, lastY, x, y);
    lastX = x;
    lastY = y;
  }, { passive: false });
  canvas.addEventListener("touchend", () => drawing = false);

  document.getElementById("clearBtn").addEventListener("click", () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  cnpjInput.addEventListener('input', async () => {
    const cnpj = cnpjInput.value.replace(/\D/g, '');
    if (cnpj.length === 14) {
      resultDiv.textContent = 'Buscando dados do CNPJ...';
      sendBtn.disabled = true;
      try {
        const response = await fetch(`http://localhost:8000/consultar-cnpj/${cnpj}`);
        const data = await response.json();
        
        if (response.ok) {
          razaoInput.value = data.razao_social || '';
          enderecoInput.value = data.endereco || '';
          planoInput.value = data.plano_sugerido || '';
          
          if (data.plano_sugerido && (data.plano_sugerido.includes('Fora') || data.plano_sugerido.includes('CNAE fora'))) {
            planoInfo.innerHTML = `<span style="color:red;font-weight:bold;">${data.plano_sugerido}</span>`;
            sendBtn.disabled = true;
          } else {
            planoInfo.textContent = `√Ä vista: ${data.valor_a_vista}. Parcelado: ${data.valor_parcelado}.`;
            sendBtn.disabled = false;
          }

          sociosSelect.innerHTML = '<option value="">Selecione o s√≥cio respons√°vel</option>';
          if (data.socios && data.socios.length > 0) {
            data.socios.forEach(socio => {
              const option = document.createElement('option');
              option.value = socio.nome;
              option.textContent = socio.nome;
              sociosSelect.appendChild(option);
            });
          }
          resultDiv.textContent = 'Dados carregados com sucesso.';
        } else {
          resultDiv.textContent = `‚ùå Erro: ${data.detail || 'CNPJ n√£o encontrado'}`;
          sendBtn.disabled = true;
          razaoInput.value = '';
          enderecoInput.value = '';
          planoInput.value = '';
          planoInfo.textContent = '';
          sociosSelect.innerHTML = '<option value="">Selecione o s√≥cio respons√°vel</option>';
        }
      } catch (error) {
        resultDiv.textContent = `‚ùå Erro na requisi√ß√£o: ${error.message}`;
        sendBtn.disabled = true;
      }
    } else {
        resultDiv.textContent = 'Digite 14 d√≠gitos do CNPJ para buscar os dados.';
        sendBtn.disabled = true;
    }
  });

  form.addEventListener("submit", async (ev) => {
    ev.preventDefault();
    resultDiv.textContent = 'Gerando PDF...';

    const formData = new FormData(form);
    const json = {};
    formData.forEach((v, k) => {
      if (k === "servicos_interesse") {
        if (!json[k]) json[k] = [];
        json[k].push(v);
      } else {
        json[k] = v;
      }
    });

    const dataURL = canvas.toDataURL("image/png");
    json.signature = dataURL;

    json.plano = planoInput.value;
    json.razao = razaoInput.value;
    json.endereco = enderecoInput.value;

    const resp = await fetch("http://localhost:8000/gerar-pdf", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(json)
    });

    if (resp.ok) {
      const blob = await resp.blob();
      const url = URL.createObjectURL(blob);
      const link = document.getElementById("downloadLink");
      link.href = url;
      link.download = "ficha_associacao.pdf";
      link.style.display = "inline-block";
      link.textContent = "üì• Baixar PDF gerado";
      resultDiv.textContent = "‚úÖ PDF gerado com sucesso.";
    } else {
      const txt = await resp.text();
      resultDiv.textContent = "‚ùå Erro ao gerar PDF: " + txt;
    }
  });
</script>
</body>
</html>
